<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <title>Register</title>
</head>

<style>
    body{
  background-color:rgba(238,241,242,0.706);
}
</style>

<body>

    <header>
        <!-- background image -->
        <div class="banner">
            <div class="banner-content">
                <nav>
                    <img src="logo.png" alt="logo" href="#" id="logo">
                    <!-- desktop nav -->
                    <div class="navbar-desktop hideOnMobile">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html">Contact</a></li>
                        <li><a href="#">Register</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="calc.html">Calculator</a></li>
                    </div>
    
                    <!-- mobile nav -->
                    <div class="navbar-mobile hideOnDesktop">
                        <ion-icon name="menu-outline" id="menu" size="large"></ion-icon>
                        <img src="close.svg" id="close">
                        <div class="nav-contents" id="contents" data-aos="flip-right" data-aos-duration="3000">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="index.html">Contact</a></li>
                            <li><a href="#">Register</a></li>
                            <li><a href="login.html">Login</a></li>
                            <li><a href="calc.html">Calculator</a></li>
                        </div>
                    </div>

                </nav>
            </div>
        </div>
    </header>

    <form class="form">
	  
        <div class="formcontent">
        <label class="animation">
       <span class="content"><i class="fas fa-user"></i></span>
      </label>
    <input type="text" placeholder="First name" id="userinput" required >
        </div>

        <div class="formcontent">
            <label class="animation">
           <span class="content"><i class="fas fa-user"></i></span>
          </label>
        <input type="text" placeholder="Last name" id="userinput" required >
            </div>

            <div class="formcontent">
                <label class="animation">
               <span class="content"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
              </label>
            <input type="text" placeholder="Username" id="userinput" required >
                </div>

            <div class="formcontent">
                <label class="animation">
               <span class="content"><i class="fa fa-phone" aria-hidden="true"></i></span>
              </label>
            <input type="tel" placeholder="Phone number" id="userinput" required >
                </div>
        
        <div class="formcontent">
        <label class="animation">
       <span class="content"><i class="fas fa-paper-plane"></i></span>
      </label>
     <input type="email" placeholder="Email Address" id="emailinput" required>
        </div>
        
        <div class="formcontent forminput" id="background">
        <label class="animation">
       <span class="content"><i class="fas fa-lock"></i></span>
      </label>
     <input type="password" placeholder="Password" id="passwordinput" required>
        </div>
        
        <div class="formcontent">
        <label class="animation">
       <span class="content"><i class="fas fa-lock"></i></span>
      </label>
     <input type="password" placeholder="Confirm Password" id="comfirmpassword" required>
        </div>

        <div class="formcontent">
            <label class="animation">
           <span class="content"><i class="fa fa-mars" aria-hidden="true"></i></span>
          </label>
        <select>
            <option value="Gender" selected>Gender</option>
            <option value="Male" selected>Male</option>
            <option value="Female" selected>Female</option>
        </select>
            </div>
        
        <div class="link" id="signup">
           <button type="submit" class="btn2">Register</button>
        </div>

        <section>
            <p>By clicking on the sign up button, you agree to our <a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>. </p>
         </section>
        
      </form>
      
      </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const menu = document.getElementById('menu');
const nav = document.getElementById('contents');
const closeBtn = document.getElementById('close');

nav.style.display = 'none';
closeBtn.style.display = 'none';

// Activate navigation
menu.addEventListener('click', openNav);

function openNav() {
    nav.style.display = 'block';
    closeBtn.style.display = 'block';
    menu.style.display = 'none';
}

// close navigation
closeBtn.addEventListener('click', closeNav);

function closeNav() {
    nav.style.display = 'none';
    closeBtn.style.display = 'none';
    menu.style.display = 'block';
}
    </script>
    
</body>
</html>

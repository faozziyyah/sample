<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="main.css" rel="stylesheet">

    <title>calculator</title>
</head>

<style>
    body{
    background-color: hsl(222, 26%, 31%);
    font-family: 'Montserrat', sans-serif;
}

main{
    display: flex;
    flex-direction: column;
    margin: auto;
    margin-top: 7em;
    margin-bottom: 2em;
    justify-content: center;
    align-items: center;
}

    /* mobile view design */
@media screen and (max-width: 779px) {

main{
    width: 75%;
}

button{
    margin: 5px;
    width: 20%;
}

button:nth-child(4) {
    font-size: 10px;
}

button:nth-child(17) {
    width: 40%;
    font-size: 10px;
}

button:nth-child(18) {
    width: 40%;
}

}

/* desktop view design */
@media screen and (min-width: 780px) {

main{
    width: 25%;
    height: 480px;
}

.calculator-keys{
    height: 380px;
}

}

</style>

<body>

    <header>
        <!-- background image -->
        <div class="banner">
            <div class="banner-content">
                <nav>
                    <img src="logo.png" alt="logo" href="#" id="logo">
                    <!-- desktop nav -->
                    <div class="navbar-desktop hideOnMobile">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html">Contact</a></li>
                        <li><a href="register.html">Register</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="#">Calculator</a></li>
                    </div>
    
                    <!-- mobile nav -->
                    <div class="navbar-mobile hideOnDesktop">
                        <ion-icon name="menu-outline" id="menu" size="large"></ion-icon>
                        <img src="close.svg" id="close">
                        <div class="nav-contents" id="contents" data-aos="flip-right" data-aos-duration="3000">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="index.html">Contact</a></li>
                            <li><a href="register.html">Register</a></li>
                            <li><a href="login.html">Login</a></li>
                            <li><a href="#">Calculator</a></li>
                        </div>
                    </div>

                </nav>
            </div>
        </div>
    </header>


    <main class="main">
    
        <div class="calculator" id="calculator">
    
          <input type="text" class="calculator-screen" id="calcscreen" value="0">
    
        <section class="calculator-keys" id="calckeys">
    
          <button type="button" value="7" class="btn">7</button>
          <button type="button" value="8" class="btn">8</button>
          <button type="button" value="9" class="btn">9</button>
          <button type="button" class="operator del" id="del" value="DEL">DEL</button>
    
          <button type="button" value="4" class="btn">4</button>
          <button type="button" value="5" class="btn">5</button>
          <button type="button" value="6" class="btn">6</button>
          <button type="button" class="operator btn" value="+">+</button>
    
          <button type="button" value="1" class="btn">1</button>
          <button type="button" value="2" class="btn">2</button>
          <button type="button" value="3" class="btn">3</button>
          <button type="button" class="operator btn" value="-">-</button>
    
          <button type="button" value="." class="btn">.</button>
          <button type="button" class="decimal btn" value="0">0</button>
          <button type="button" class="operator btn" value="/">/</button>
          <button type="button" class="operator btn" value="*">&times;</button>
    
          <button type="button" class="operator clear" id="clear" value="all-clear">RESET</button>
          <button type="button" class="equal-sign equal" id="equal" value="=">=</button>
    
        </section>
    
        </div>
    
      </main>

      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

      <script>
        const menu = document.getElementById('menu');
const nav = document.getElementById('contents');
const closeBtn = document.getElementById('close');

nav.style.display = 'none';
closeBtn.style.display = 'none';

// Activate navigation
menu.addEventListener('click', openNav);

function openNav() {
    nav.style.display = 'block';
    closeBtn.style.display = 'block';
    menu.style.display = 'none';
}

// close navigation
closeBtn.addEventListener('click', closeNav);

function closeNav() {
    nav.style.display = 'none';
    closeBtn.style.display = 'none';
    menu.style.display = 'block';
}
    </script>
    
</body>
</html>
